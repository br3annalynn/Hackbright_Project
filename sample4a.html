<html>
    <head>
        <title>My first Three.js app</title>
        <style>
            canvas { width: 100%; height: 100% }
            body{
                background-color: black;
            }
        </style>

    </head>
    <body>
        <script src="https://rawgithub.com/mrdoob/three.js/master/build/three.js"></script>
        <script>
            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            var geometry = new THREE.SphereGeometry(50, 100, 100);
            var material = new THREE.MeshBasicMaterial({
                color: "#FFFF00", wireframe: true});
            var sphere = new THREE.Mesh(geometry, material);
            scene.add(sphere);

            var geometry2 = new THREE.SphereGeometry(10, 8, 8, 10);
            var material2 = new THREE.MeshBasicMaterial({
                color: "red", wireframe: true});
            var sphere2 = new THREE.Mesh(geometry2, material2);
            scene.add(sphere2);


            camera.position.z = 100;


            function render(){
                //this creates a loop that runs every milisecond
                requestAnimationFrame(render);
                sphere.rotation.x += 0.001;
                sphere.rotation.y += 0.001;
                sphere2.rotation.x += 0.001;
                sphere2.rotation.y += 0.001;
                renderer.render(scene, camera)
            }
            render();
            camera.position.z = 200;


        </script>
    </body>
</html>
