{% extends 'main.html' %}

    {%block body%}
    <div class="top-navBar">
        <div class="top-navs"><a class="nav-buttons" href="/">home</a></div>
        <div class="top-navs"><a class="nav-buttons" href="{{url_for("get_registration_info")}}">sign up</a></div>
        <div class="top-navs"><a class="nav-buttons" href="{{url_for("show_planets")}}">demo</a></div>
    </div>
    <div>
        <h1 class="coming-soon"> Coming Soon </h1>
        To see a demo of SpaceJamz in action, choose demo above!
    </div>
    <form class="signin" action="{{url_for("authenticate")}}" method='POST'>
        <h2 class="signin-heading">Please sign in</h2>
    
        {% for message in get_flashed_messages() %}
        <p>{{message}}</p>
        {% endfor %}
    
        <input type="text" class="form-control" placeholder="Email" name="email">
        <input type="password" class="form-control" placeholder="Password" name="password">
        Not a user? <a href="{{ url_for("get_registration_info") }}">Register</a> a new account
        <input type="submit" class="btn btn-lg btn-primary btn-block" value="Submit">
    </form>


    {% endblock %}
