<html>
    <head>
        <title>My first Three.js app</title>
        <style>
            canvas { width: 100%; height: 100% }
            body{
                background-image: url("http://scienceblogs.com/startswithabang/files/2011/05/stars-nasa1.jpeg");
            }
        </style>

    </head>
    <body>
        <script src="https://rawgithub.com/mrdoob/three.js/master/build/three.js"></script>
        <script>
            //set scene size
            var WIDTH = 400,
                HEIGHT = 300;

            //set camera attributes
            var VIEW_ANGLE = 40,
                ASPECT = WIDTH/HEIGHT,
                NEAR = 0.1,
                FAR = 10000;

            
            //create a WebGL renderer, camera and scene
            var renderer = new THREE.WebGLRenderer();
            var camera = new THREE.PerspectiveCamera(VIEW_ANGLE, ASPECT, NEAR, FAR);
            var scene = new THREE.Scene();

            //add camera to the screen
            scene.add(camera);

            //the camera starts at 0,0,0 so pull it back
            camera.position.z = 300;

            //start the renderer
            renderer.setSize(WIDTH, HEIGHT);

            //attach the render DOM element
            document.body.appendChild(renderer.domElement);



            //add a sphere to the picture:
            //set up the sphere vars
            var radius = 50,
                segments = 16, 
                rings = 16;

            var mySphere = new THREE.SphereGeometry(radius, segments, rings);
            var sphereMaterial = new THREE.MeshLambertMaterial({color: 0xCC0000});

            //create a new mesh for material
            var sphere = new THREE.Mesh(mySphere, sphereMaterial);

            //add the sphere to the scene
            scene.add(sphere)

            //create a opint of light
            var pointLight = new THREE.PointLight(0xFFFFFF);

            //set its possition
            pointLight.position.x = 10;
            pointLight.position.y = 50;
            pointLight.position.z = 130;

            scene.add(pointLight);

            renderer.render(scene, camera);




        </script>
    </body>
</html>
