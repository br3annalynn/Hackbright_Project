<html>
    <head>
        <title>My first Three.js app</title>
        <style>
            canvas { width: 100%; height: 100% }
            body{
                background-image: url('stars2.jpg');
            }
        </style>

    </head>
    <body>
        <script src="three.min.js"></script>
        <script>
     
            function render(){
                sphere.rotateOnAxis(new THREE.Vector3(0, 1, 0), 0.008);
                //group.rotateOnAxis(new THREE.Vector3(0, 0, 1), 0.01);
            
                renderer.render(scene, camera);
                requestAnimationFrame(render);
            }

            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 10000);
            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            camera.position.z = 500;

            //add camera to the screen
            scene.add(camera);

            var geometry = new THREE.SphereGeometry(50, 16, 16);
            var material = new THREE.MeshBasicMaterial({color: 0xCC0000, wireframe: true});
            var sphere = new THREE.Mesh(geometry, material);


            group = new THREE.Object3D();
            group.add(sphere);
            group.up = new THREE.Vector3(3, 1, 0).normalize();
            scene.add(group);
            //sphere.position.x = 200;

            render();


        </script>
    </body>
</html>
